<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Weight</th>
          <th>Height</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jonh</td>
          <td>60 KG</td>
          <td>1,70 m</td>
        </tr>
        <tr>
          <td>Marie</td>
          <td>56 KG</td>
          <td>1,60m</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
